<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form">
        <form action="">
            <label for=""> Name <span>*</span></label><br>
            <input type="text" required="required" placeholder="Input Your Name"> <br> <br>
            
            <label for=""> Number</label><br>
            <input type="number" placeholder="Input Your Number"> <br> <br>
            
            <label for=""> E-mail</label><br>
            <input type="email" placeholder="Input Your E-mail"> <br> <br>
            
            <label for=""> Password</label><br>
            <input type="password" placeholder="Input Your password"> <br> <br>
            
            <input type="checkbox" name="" id="checkbox">
            <label for="checkbox">Remember Me</label> <br> <br>
    
            <button type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
